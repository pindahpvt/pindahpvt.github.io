<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Design</title>
    <link rel="stylesheet" href="css/style_1.css">
</head>

<body class="mine">
    <div class="div-main">
        <div class="div-1">
            <img class="top-img" src="images/mood-happy.png" alt="Image here">
            <img src="images/multiply.png" alt="Image here">
        </div>
        <div class="div-2">
            <h1 class="div-2-h1">Leave a comment</h1>
            <h1 class="div-in-h2">Type your comment below</h1>
        </div>
        <div class="div-3">
            <img class="user-img" src="images/share-1.png" alt="Image Here">
            <input type="text">
            <button class="input-button-div-3"><img src="images/video-player-1.png" alt="image here"></button>
        </div>
        <hr>
        <div class="div-5">
            <img src="images/worldwide.png" alt="Image here">
            <div class="elnino">
                <h1 class="div-in-h1">Anyone can view this comment</h1>
                <h2 class="div-in-h2">If turned off, only the owner can see your comment</h2>
            </div>
            <div class="elnino-2"> <button class="div-5-cheker"></button></div>

        </div>
        <div class="div-6">
            <img src="images/wifi.png" alt="image here">
            <div class="elnino">
                <h1 class="div-in-h1">Send slack notification.</h1>
                <h2 class="div-in-h2">Please select a target.</h2>
            </div>
            <div class="elnino-2">
                <select name="items" id="" class="div-6-selector">
                <option class="selector-option">#dev-general</option>
                <option class="selector-option">#dev-general</option>
                <option class="selector-option">#dev-general</option>
                <option class="selector-option">#dev-general</option>
            </select>
            </div>

        </div>
        <div class="div-7">
            <button class="div-7-button-cancel">Cancel</button>
            <button class="div-7-button-Submit">Submit comment</button>
        </div>
    </div>
</body>

</html>
